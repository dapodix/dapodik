repos:
  - repo: https://github.com/psf/black
    rev: 21.7b0
    hooks:
      - id: black
        files: ^(dapodik|tests)/.*\.py$
        args:
          - --diff
  - repo: https://gitlab.com/PyCQA/flake8
    rev: 3.8.4
    hooks:
      - id: flake8
        args:
          - --ignore=E501,W503
  - repo: https://github.com/PyCQA/pylint
    rev: v2.9.6
    hooks:
      - id: pylint
        files: ^dapodik/.*\.py$
        args:
          - --errors-only
          - --disable=import-error
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: "v0.910"
    hooks:
      - id: mypy
        files: ^dapodik/.*\.py$
